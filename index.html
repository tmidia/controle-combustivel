<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Combustível</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Controle de Combustível</h1>
        <form id="abastecimentoForm">
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
                <option value="Gasolina">Gasolina</option>
                <option value="Etanol">Etanol</option>
            </select>
            <label for="valorTotal">Valor Total:</label>
            <input type="number" id="valorTotal" step="0.01" required>
            <label for="quantidadeLitros">Quantidade em Litros:</label>
            <input type="number" id="quantidadeLitros" step="0.01" required>
            <label for="valorLitro">Valor do Litro:</label>
            <input type="number" id="valorLitro" step="0.01" required>
            <button type="submit">Adicionar</button>
        </form>
        <h2>Total Gasto no Mês</h2>
        <p id="totalGastoMes">R$ 0.00</p>
        <ul id="listaAbastecimentos"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
